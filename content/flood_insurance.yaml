    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is all flood insurance through FEMA?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"No, FEMA's National Flood Insurance Program isn't the only option for flood insurance. Private market flood insurance providers, like Kin, are available and usually much more affordable.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does flood insurance pay for?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Flood insurance can pay to repair or replace: electrical, heating, cooling, and plumbing systems; appliances, including refrigerators, stoves, washers, and dryers; carpeting and window treatments; built-in bookcases, cabinets, and paneling; foundation, walls, anchorage systems, and staircases attached to the structure; a detached garage; personal property; valuables, like artwork and furs, up to $2,500 in value.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Who needs flood insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If your home is in a high-risk flood zone or Special Flood Hazard Areas (SFHAs) and you have a mortgage through a federally regulated lender, you're required to have flood insurance.\\\"\\n    }\\n  }]\\n}\\n</script>"
