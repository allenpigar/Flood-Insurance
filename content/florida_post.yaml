    body: "<p>Flood risks are rising in Florida, and Leon County is no exception. The area contains 35 square miles of wetlands, rivers, streams, and lakes that make much of the county vulnerable to flooding.</p>\n<p>Leon’s increasing flood risk makes <a href=\"/flood-insurance/florida/\">Florida flood insurance</a> more than just a bonus coverage. It’s an essential﹘and sometimes mandatory!﹘protection for homeowners in the county. Unfortunately, the county’s risk also means coverage can be expensive. Let’s take a look at what flood insurance is, how much it costs, and how you may be able to save by choosing Kin.</p>\n<h2 id=\"whatisfloodinsuranceinleoncountyflorida\">What is flood insurance in Leon County, Florida?</h2>\n<p><a href=\"/flood-insurance/\">Flood insurance</a> is simply a policy that covers damage to your home, other structures on your property, and your personal belongings when it’s caused by external water sources. These <a href=\"/glossary/perils/\">perils</a> aren’t usually covered by standard home insurance, so homeowners often buy them from either the <a href=\"/glossary/national-flood-insurance-program/\">National Flood Insurance Program</a> (NFIP) or a private insurance company like Kin.</p>\n<h3 id=\"isfloodinsurancerequiredinleoncounty\">Is flood insurance required in Leon County?</h3>\n<p>You should know that homeowners in Leon County, Florida have to get flood insurance if they live in a Special Flood Hazard Zone and want a federally backed mortgage. However, most areas in Leon County have some flood risk, so getting a policy is a good investment.</p>\n<p>Even if you decide not to get flood insurance, you may want to protect yourself and your home from flooding. You could start with <a href=\"/blog/6-tips-for-flood-risk/\">taking steps to lower your home’s risk of flooding</a>, but creating a <a href=\"/blog/disaster-preparedness-plan/\">disaster preparedness plan</a> may be a smart move, too.</p>\n<h2 id=\"howmuchdoesleoncountyfloodinsurancecost\">How much does Leon County flood insurance cost?</h2>\n<p>The average flood insurance rate in Florida is <a href=\"https://www.valuepenguin.com/average-cost-flood-insurance\">$613 per year</a>. That’s actually on the lower end of the scale - which is pretty fortunate considering how much <a href=\"/blog/florida-homeowners-insurance-rates-increasing/\">Florida home insurance has gone up</a> recently. But the high flood risk in Leon County means homeowners there likely pay at least the average annual rate or more.</p>\n<h3 id=\"leoncountyfloodrisks\">Leon County flood risks</h3>\n<p>While Leon County’s flood risks aren’t as high as Florida’s coastal counties, like St. Johns or Collier, the county isn’t immune to flooding from hurricanes. Tallahassee, the county seat, <a href=\"https://emergency.fsu.edu/resources/hazards/tropical-storms-hurricanes/tropical-storms-hurricanes-history-fsu\">averages one hurricane every eight years</a>.</p>\n<p>Plus, Leon County faces flood risks in several forms, including:</p>\n<ul>\n<li>Storm surge from hurricanes.</li>\n<li>Saturated land, overflowing rivers, and backed-up storm drains after heavy rains.</li>\n<li>Breaches in levees and dams.</li>\n<li>Flooding caused by closed basins.</li>\n</ul>\n<p>A closed basin is an area where water collects but has no surface outlet to let the water out. Sometimes water in a closed basin will “pop off” to another basin, but many homes in Leon County’s closed basins were built below the level that allows that to happen.</p>\n<h3 id=\"floodzonesinleoncountyfl\">Flood zones in Leon County, FL</h3>\n<p>A glance at FEMA’s <a href=\"https://www.propertyshark.com/mason/fl/Leon-County/Maps/Fema-Flood-Hazard-Areas\">flood map for Leon County</a> shows that the region contains a number of high-risk <a href=\"/glossary/flood-zones/\">flood zones</a>, including A and AE. You should note, however, that FEMA’s maps do not account for homes in closed basins that might have a high risk for flooding, too. More importantly, being outside of a flood zone doesn’t mean your home won’t flood. FEMA estimates that <a href=\"https://www.fema.gov/media-library-data/20130726-1803-25045-8083/st_broomein.pdf\">20-25% of all flood claims</a> occur in moderate to low-risk areas.</p>\n<h2 id=\"howtosavemoneyonleoncountyfloodinsurance\">How to save money on Leon County flood insurance</h2>\n<p>Most homeowners who need flood insurance go to the NFIP, which was created to reduce the financial burden floods can create in communities. The NFIP offers standalone policies that provide up to $250,000 of coverage for your home and up to $100,000 for its contents.</p>\n<p>For comparison, our flood coverage is an endorsement you can add to your current policy. This often means it’s less expensive than the policies from the NFIP. Plus, our coverage:</p>\n<ul>\n<li><strong>Can be purchased with higher policy limits.</strong> Not only can you match your current policy’s coverage limits, but you can get flood insurance for <a href=\"/blog/what-are-other-structures/\">other structures</a> on your property.</li>\n<li><strong>Goes into effect immediately.</strong> NFIP policies do not go into effect until 30 days after they’re purchased.</li>\n<li><strong>Does not require an elevation certificate.</strong> You can’t get an NFIP policy without an elevation certificate, which can add anywhere from $170 to $2,000 or more to your total cost.</li>\n</ul>\n<p>With Kin, you’ll only have to deal with one policy and one deductible. That’s zero hassle! <a href=\"https://www.kin.com/contact\">Contact us</a> to see how much you can save on your Leon County flood insurance.</p>"
